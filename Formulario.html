<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario</title>
<link rel="stylesheet" href="CSS\formulario.css">
</head>
<body>
<div class="contenedor" id="box">

    <div class="bienvenido">
        <h1 class="neon">Bienvenido</h1>
        <p>Haz click para continuar</p>
        <button onclick="next()">Continuar</button>
    </div>

    <div class="contenido"
        <div class="social-area">
        <a href="index.html" class="btn-home">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="white">
                <path d="M12 3l9 8h-3v10h-4V15H10v6H6V11H3l9-8z"/>
            </svg>
        </a>
            <h2>Redes Sociales</h2>
            <div class="social">
                <a href="#"><img src="img/FormularioIMG/Instagram_icon.png" alt="Instagram" class="imagen"></a>
                <a href="#"><img src="img/FormularioIMG/X_icon.svg.png" alt="X_icon" class="imagen"></a>
                <a href="#"><img src="img/FormularioIMG/2021_Facebook_icon.svg.png" alt="Facebook" class="imagen"></a>
            </div>
        </div>
        <div class="form-area">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="Flotante">
                    <input type="text" id="Correo" required>
                    <label for="Correo">Correo</label>
                </div>
                    <div class="Flotante">
                    <input type="password" id="Contra" required>
                <label for="Contra">Contraseña</label>
                </div>
                <button type="button" onclick="validarFormulario()">Entrar</button>
            </form>
        </div>
    </div>

</div>

<script src="JS/formulario.js"></script>
