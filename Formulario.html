<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\CSS\Formulario.css">
    <title>Formulario</title>
</head>
<body>
    <a href="index.html" class="boton-casa">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="white">
            <path d="M12 3l9 8h-3v10h-4V15H10v6H6V11H3l9-8z"/>
        </svg>
    </a>
    <main>
        <div class="logo">
            <img src="..\img\FormularioIMG\WhatsApp Image 2025-08-18 at 23.25.44.jpeg" alt="Logo">
        </div>
        <div class="decoracion">
            <span>Deutschland</span>
      </div>
      <form action="Principal.html" method="post" autocomplete="off" class="formulario">
            <input class="campo" type="text" placeholder="Nombre" name="Nombre" required>
            <input class="campo" type="text" placeholder="Gmail" name="Gmail" required>
            <input class="campo" type="password" placeholder="Contraseña" name="pass" required>
            <input class="campo" type="password" placeholder="Confirmar contraseña" name="pass2" required>
            <div class="botones">
                <button class="boton" type="submit">Confirmar</button>
                <button class="boton" type="reset">Borrar</button>
            </div>
      </form>
    </main>
</body>
</html>
